<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8">
  <title>Overlook</title>
  <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Open+Sans:400,800&display=swap" rel="stylesheet"/">
</head>
<body>
  <section class="home-view">
    <h1 class="welcome-page">Welcome to the Arctic Snow Hotel</h1>
  </section>
  <section class="login-view">
    <form>
      <div class="imagecontainer">
        <!-- //add image! -->
      </div>
      <section class="login-in-container">
        <label for="username"><b>Username</b></label>
        <input tabindex="1" type="text" class="client-name-input" placeholder="Enter Username" id="'username" required>
        <label for="password"><b>Password</b></label>
        <input tabindex="2" type="password" class="client-password-input" placeholder="Enter Password" id="password" required>
      </section>
      <div class="container" >
        <button tabindex="3" type="button" class="login-button">Login</button>
      </div>
    </form>
  </section>
  <!-- <section class="main-section">
    <section class ="home-view-container hidden"></section>
  </section> -->
  
  
  <!-- Do not include the scripts.js or class files here - it is done by the webpack server -->

</body>
</html>
